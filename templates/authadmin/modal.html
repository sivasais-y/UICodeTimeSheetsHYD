<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{modalOptions.bodyText}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn" ng-show="modalOptions.closeButtonVisible"
            data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary" ng-show="modalOptions.actionButtonVisible"
            data-ng-click="modalOptions.ok(resultToGet);">{{modalOptions.actionButtonText}}</button>
</div>
