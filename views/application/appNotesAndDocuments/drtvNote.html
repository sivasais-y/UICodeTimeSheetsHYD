<div class="note">
    <div class="row">
        <div class="col-md-12">
            <span class="update-details">
                <i  class="fa fa-user-o" style="margin: 2px 3px"></i>
                <span>
                    {{appNDCTRL.note.last_edited_user}} | {{appNDCTRL.note.last_edited_date | date }}
                </span>
            </span>

        </div>
    </div>
    <div class="row" style="margin-top:5px">
        <div class="col-md-12">
            <div class="note-description text-justify" style="margin-bottom:10px;text-align: justify">
                {{appNDCTRL.note.note_text}}<br>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <span class="pull-right">
                <i ng-disable="!appNDCTRL.sadcFlg" class="fa fa-trash" style="margin: 2px 3px" ng-click="appNDCTRL.deleteNote()"></i>
                <i ng-disable="!appNDCTRL.sadcFlg" class="fa fa-pencil" style="margin: 2px 3px" ng-click="appNDCTRL.editNote()"></i>
            </span>
        </div>
    </div>
</div>
